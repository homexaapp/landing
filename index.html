<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HomeXa App</title>
        <link rel="stylesheet" href="landing.css">
        <script src="iframe_resizer_parent.js"></script>
        <script defer src="init_iframe_resize.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const main = document.querySelector('main');
                (new ResizeObserver(function set_is_wrapped_property() {
                    const [content, screenshot] = Array.from(main.children);
                    main.style.setProperty('--is-wrapped', screenshot.offsetTop > (content.offsetTop + content.offsetHeight));
                })).observe(main);
            });
        </script>
    </head>
    <body>
        <header>
            <iframe src="common_layout/site_header.html" id="site_header"></iframe>
        </header>
        <main>
            <div>
                <h1 id="app_name">HomeXa</h1>
                <div id="tagline">Know the Home. Know the Value.</div>
                <div id="description">Scan and identify HVACs, furnaces, and water heaters instantly. Smarter insights for smarter agents.</div>
                <div id="download_links">
                    <a href="#" target="_blank">
                        <img src="landing_page_assets/app_store_badge.svg" alt="Download on the App Store">
                    </a>
                    <a href="#" target="_blank" >
                        <img src="landing_page_assets/google_play_badge.png" alt="Get it on Google Play">
                    </a>
                </div>
            </div>
            <div id="screenshot">
                <img src="landing_page_assets/homexa_screenshot.png" alt="HomeXa screenshot on iPhone">
            </div>
        </main>
        <footer>
            <iframe src="common_layout/site_footer.html"></iframe>
        </footer>
    </body>
</html>
